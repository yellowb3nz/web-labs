<!-- Создайте форму, позволяющую выбирать несколько из данных
значений в поле редактор кода: VSCode, Sublime Text, PyCharm и
пр. Используйте теги <label> и <input>. ВАРИАНТ 20 -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор редактора кода</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Выберите редакторы кода:</legend>

            <label>
                <input type="checkbox" name="editor" value="VSCode"> VSCode
            </label><br>

            <label>
                <input type="checkbox" name="editor" value="Sublime Text"> Sublime Text
            </label><br>

            <label>
                <input type="checkbox" name="editor" value="PyCharm"> PyCharm
            </label><br>

            <label>
                <input type="checkbox" name="editor" value="Atom"> Atom
            </label><br>

        </fieldset>
    </form>
</body>
</html>
